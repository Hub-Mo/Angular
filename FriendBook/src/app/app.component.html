
<!--
{{ friend | json }}

<!--Section: Contact v.2-->
<section class="mb-4 container">

  <!--Section heading-->
  <h2 class="h1-responsive font-weight-bold text-center my-4">{{title}}</h2>
  <!--Section description-->
  <p class="text-center w-responsive mx-auto mb-5"></p>

  <div class="row d-flex justify-content-center">

    <!--Grid column-->
    <div class="col-md-8 mb-md-0 mb-5">
      <form id="contact-form" name="contact-form" #friendFormName="ngForm" novalidate>

        <!--Grid row-->
        <div class="row">

          <!--Grid column-->
          <div class="col-md-6">
            <div class="md-form mb-0">
              <label for="FirstName" class="">First name</label>
              <input #firstName="ngModel"
                     [(ngModel)]="friend.firstName"
                     type="text"
                     id="FirstName"
                     name="FirstName"
                     class="form-control"
                     required
                     pattern="[a-zA-Z ]+"
                     [class.error]="firstName.invalid && firstName.touched">
              <p *ngIf="firstName.invalid && firstName.touched" class="errorMessage"> invalid first name</p>
            </div>
          </div>
          <!--Grid column-->

          <!--Grid column-->
          <div class="col-md-6">
            <div class="md-form mb-0">
              <label for="LastName" class="">Last name</label>
              <input #lastName="ngModel"
                     [(ngModel)]="friend.lastName"
                     type="text"
                     id="LastName"
                     name="lastName"
                     class="form-control"
                     required
                     pattern="[a-zA-Z ]+"
                     [class.error]="lastName.invalid && lastName.touched">
              <p *ngIf="lastName.invalid && lastName.touched" class="errorMessage"> invalid last name</p>
            </div>
          </div>

          <div class="col-md-6">
            <div class="md-form mb-0">
              <label for="phone" class="">phone number</label>
              <input #phone="ngModel"
                     [(ngModel)]="friend.phone"
                     type="tel"
                     id="phone"
                     name="phone"
                     class="form-control"
                     required
                     pattern="^(((\+|00)32[ ]?(?:\(0\)[ ]?)?)|0){1}(4(60|[789]\d)\/?(\s?\d{2}\.?){2}(\s?\d{2})|(\d\/?\s?\d{3}|\d{2}\/?\s?\d{2})(\.?\s?\d{2}){2})$"
                     [class.error]="phone.invalid && phone.touched">
              <p *ngIf="phone.invalid && phone.touched" class="errorMessage"> invalid phone number</p>
            </div>
          </div>
          <!--Grid column-->

        </div>
        <!--Grid row-->
        <div class="row">
          <div class="col-md-12">
            <div class="md-form mb-0">
              <label for="email" class="">Email</label>
              <input #email="ngModel"
                     [(ngModel)]="friend.email"
                     type="text" id="email"
                     name="subject"
                     class="form-control"
                     required
                     pattern='^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$'
                     [class.error]="email.invalid && email.touched">
              <p *ngIf="email.invalid && email.touched" class="errorMessage"> invalid email</p>
            </div>
          </div>
        </div>

        <!--Grid row-->
        <div class="row">
          <div class="col-md-12">
            <div class="md-form mb-0">
              <label for="languages">Choose your favourite language</label>
              <select #favLang="ngModel"
                      [(ngModel)]="friend.favLang"
                      id="languages"
                      name="cars"
                      required
                      [class.error]="favLang.invalid && favLang.touched">
                <option  *ngFor="let lang of languageArray" value="{{lang}}">{{lang}}</option>
              </select>
              <p *ngIf="favLang.invalid && favLang.touched" class="errorMessage"> no language chosen </p>
            </div>
          </div>
        </div>
        <!--Grid row-->

        <!--Grid row-->
        <div class="row">

          <!--Grid column-->
          <div class="col-md-12">

            <div class="md-form">
              <label for="message">Your message</label>
              <textarea #message="ngModel"
                        [(ngModel)]="friend.message"
                        type="text" id="message"
                        name="message"
                        rows="2"
                        class="form-control md-textarea"
                        required
                        [class.error]="message.invalid && message.touched">
              </textarea>
              <p *ngIf="message.invalid && message.touched" class="errorMessage">you need to write a message friend</p>

            </div>

          </div>
        </div>
        <!--Grid row-->

      </form>

      <div class="text-center text-md-left">
        <button (click)="onSubmit()" [disabled]="friendFormName.form.invalid" class="btn btn-primary">Send</button>
      </div>
      <div class="status"></div>
    </div>
    <!--Grid column-->

  </div>

</section>
<!--Section: Contact v.2-->
